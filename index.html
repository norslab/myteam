<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;500;600&family=Inspiration&family=Livvic:ital,wght@0,400;0,600;0,700;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">

<body>
    <header class="site-header">
      <div class="container site-header__container">
        <a class="site-header__logo" href="#">
            <img src="./img/main-logo.svg" alt="site-logo">
        </a>
        <nav class="site-header__navbar">
          <ul class="site-header__list">
           <li class="site-header__item">
            <a class="site-header__link" href="#">home</a>
           </li>
           <li class="site-header__item">
            <a class="site-header__link" href="#">about</a>

          </ul>
        </nav>
        <a class="site-header__button" href="#">

        </a>

    <main>
        <section id="hero">

            <div class="hero__main-title">

            </p>
            </div>

          </div>
